<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>etch a sketch</title>
    </head>
    <body>
        <h1>ETCH A SKETCH</h1>
        <div class="AllTools">
        <div class="pickStuff">
            <div class="pickColor">
                <input class="colorInput" type="color">
            </div>
            <div>
                <button class="clearAll">Clear All</button>
            </div>
            <div>
                <button class="rainbow">Rainbow</button>
            </div>
            <div>
                <button class="eraser">Eraser</button>
            </div>
        </div>
        <div class="rangeStuff">
            <div class="rangeAndLines">
            <div class="rangeDiv">
                <div class="rangeAndResult">
                <input class="range" type="range" min="16" max="64" list="values">
                <datalist id="values">
                    <option value="16" label="16"></option>
                    <option value="32" label="32"></option>
                    <option value="48" label="48"></option>
                    <option value="64" label="64"></option>
                  </datalist>
                  <div class="rangeResult"></div>
                </div>
                <button class="pickRange">Pick a size</button>
            </div>
                <button class="gridLines">Show grid lines</button>
            </div>
        </div>
        </div>
    </body>
</html>
