<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>etch a sketch</title>
    </head>
    <body>
        <h1>ETCH A SKETCH</h1>
        <div class="pickStuff">
            <div class="pickColor">
                <input class="colorInput" type="color">
                <label>Pick a color!</label>
            </div>
            <div>
                <button class="clearAll">Clear All</button>
            </div>
            <div>
                <button class="rainbow">Rainbow</button>
                <button class="stopR">Stop rainbow</button>
            </div>
            <div>
                <button class="eraser">Eraser</button>
            </div>
            <div>
                <input class="range" type="range" min="16" max="64">
                <button class="pickRange">Pick a size</button>
            </div>
        </div>
    </body>
</html>
